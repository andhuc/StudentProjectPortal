<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title th:text="${@title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Bootstrap 4 Landing Page Template"/>
    <meta name="keywords" content="Appointment, Booking, System, Dashboard, Health"/>
    <meta name="author" content="Shreethemes"/>
    <meta name="email" content="support@shreethemes.in"/>
    <meta name="website" content="../../../index.html"/>
    <meta name="Version" content="v1.2.0"/>
    <!-- favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico.png}">
    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <!-- simplebar -->
    <link th:href="@{/css/simplebar.css}" rel="stylesheet" type="text/css"/>
    <!-- Select2 -->
    <link th:href="@{/css/select2.min.css}" rel="stylesheet"/>
    <!-- Date picker -->
    <link rel="stylesheet" th:href="@{/css/flatpickr.min.css}">
    <link th:href="@{/css/jquery.timepicker.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Icons -->
    <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/remixicon.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
    <!-- Css -->
    <link th:href="@{/css/style.min.css}" rel="stylesheet" type="text/css" id="theme-opt"/>
    <!-- Datatables -->
    <link th:href="@{https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css}" rel="stylesheet"/>
    <link th:href="@{css/tablestyles.css}" rel="stylesheet"/>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Bắt sự kiện khi form được submit
            document.querySelector('form').addEventListener('submit', function (event) {
                // Lấy giá trị của trường settingTitle
                var settingTitleValue = document.querySelector('input[name="settingTitle"]').value;

                // Kiểm tra xem settingTitle có giá trị là null, empty hoặc chỉ chứa dấu cách không
                if (!settingTitleValue || settingTitleValue.trim() === '') {
                    // Ngăn chặn việc submit form
                    event.preventDefault();

                    // Hiển thị thông báo lỗi
                    document.querySelector('#errmsg').innerText = 'Title cannot be null, empty, or consist of only spaces.';
                }
            });
        });
    </script>
</head>
<body>

<!-- Loader -->
<div id="preloader">
    <div id="status">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
</div>
<!-- Loader -->

<div class="page-wrapper doctris-theme toggled">
    <!-- sidebar-wrapper  -->
    <div th:replace="dashboardSidebar"></div>
    <main class="page-content bg-light">
        <div th:replace="dashboardHeader"></div>
        <div class="container-fluid">
            <div class="layout-specing">
                <div class="d-md-flex justify-content-between">
                    <h3 class="mb-0">Subject Setting Details</h3>
                </div>
                <div>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a href="/home">Dashboard</a></li>
                        <li class="breadcrumb-item">/</li>
                        <li class="breadcrumb-item"><a href="/subject-manager/subject-setting">Subject Setting</a></li>
                        <li class="breadcrumb-item">/</li>
                        <li class="breadcrumb-item active">Subject Setting Details</li>
                    </ol>
                </div>
                <div class="row">
                    <div class="col-lg-8 mt-4">
                        <div class="card border-0 p-4 rounded shadow">
                            <form action="/subject-manager/subject-setting/add" method="post">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Subject Code<span class="text-danger">*</span></label>
                                            <div class="d-flex">
                                                <select name="subjectId" class="form-select">
                                                    <option th:each="subject : ${subjectList}"
                                                            th:value="${subject.id}"
                                                            th:text="${subject.subjectCode}"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Type<span class="text-danger">*</span></label>
                                            <div class="d-flex">
                                                <select name="typeId" class="form-select w-100">
                                                    <option th:value="1" th:text="Complexity" ></option>
                                                    <option th:value="2" th:text="Quality" ></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div><!--end col-->

                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Title<span class="text-danger">*</span></label>
                                            <div class="d-flex">
                                                <input type="text" name="settingTitle" class="form-control" required>
                                            </div>
                                        </div>
                                    </div><!--end col-->

                                    <div class="col-md-3">
                                        <div class="mb-3">
                                            <label class="form-label">Display Order<span class="text-danger">*</span></label>
                                            <input style="width: 60%;" type="number" required class="form-control" value="1" name="displayOrder" min="1">
                                        </div>
                                    </div>
                                    <div class="col-md-3 text-center">
                                        <div class="mb-3">
                                            <label class="form-label">Status<span class="text-danger">*</span></label>
                                            <div class="form-check form-switch" style="font-size: 24px">
                                                <input style="margin-left: -38px" class="form-check-input" value="on" name="status" checked type="checkbox" >
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="mb-3">
                                            <label class="form-label">Description<span class="text-danger">*</span></label>
                                            <textarea type="text" rows="3" name="description" class="form-control" required
                                                      ></textarea>
                                        </div>
                                    </div>
                                </div><!--end row-->
                                <div class="row">
                                    <div class="col-md-3"><button type="submit" class="btn btn-primary">Add</button> </div>
                                </div>
                            </form>

<!--                            <h6 style="color: red;" th:text="${errmsg}"></h6>-->
                            <div     id="errmsg" style="color: red;"></div>
                        </div>
                    </div><!--end col-->
                </div>
            </div>
        </div>
    </main>
</div>
<!-- javascript -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!-- simplebar -->
<script th:src="@{/js/simplebar.min.js}"></script>
<!-- Icons -->
<script th:src="@{/js/feather.min.js}"></script>

<script th:src="@{https://code.jquery.com/jquery-3.5.1.js}"></script>

<script th:src="@{https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js}" crossorigin="anonymous"></script>

</body>
</html>
