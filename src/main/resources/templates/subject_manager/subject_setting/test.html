    <!-- favicon -->

    <!-- Bootstrap -->

    <!-- simplebar -->
    <link th:href="@{/css/simplebar.css}" rel="stylesheet" type="text/css"/>
    <!-- Select2 -->
    <link th:href="@{/css/select2.min.css}" rel="stylesheet"/>

    <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet" type="text/css"/>

        </div>
    </div>
</div>

    <main class="page-content bg-light">

        <div class="container-fluid">

                        <div class="card border-0 p-4 rounded shadow">
                            <form action="/subject-manager/subject-setting/update" method="post">
                                <input type="hidden" name="id" th:value="${setting.id}">
                                <div class="row">

                                    <!--                    &lt;!&ndash;                                                        <img src="/images/user_icon.png" class="avatar avatar-ex-small rounded-circle" alt="">&ndash;&gt;-->
                                    <!--                    <img th:src="@{${user.avatarUrl}}" class="avatar avatar-ex-small rounded-circle" alt="">-->
                                    <!--                    &lt;!&ndash;                                                        <form id="uploadAvatarForm" action="/updateProfile" enctype="multipart/form-data">&ndash;&gt;-->

                                    <!--                    &lt;!&ndash;&lt;!&ndash;                                                            <button type="submit" class="btn btn-primary" style="display: none;">Upload</button>&ndash;&gt;&ndash;&gt;-->
                                    <!--                    &lt;!&ndash;                                                        </form>&ndash;&gt;-->

                                    <div class="col-md-6">
                                        <div class="mb-3">

                                            <div class="d-flex">
                                            <select name="type" class="form-select w-100">

<!--                                                <option th:value="2" th:text="${setting.typeId == 1 ? 'Quality' : 'Complexity'}"></option>-->

                                                <option th:value="1" th:text="Complexity" th:selected="${setting.typeId == 1}"></option>
                                                <option th:value="2" th:text="Quality" th:selected="${setting.typeId == 2}"></option>


                                            </select>
                                            </div>
                                        </div>

                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Title</label>
                                            <div class="d-flex">
                                                <select name="title" class="form-select w-100">
                                                    <option value="High" th:text="High" th:selected="${setting.settingTitle == 'High'}"></option>
                                                    <option value="Medium" th:text="Medium" th:selected="${setting.settingTitle == 'Medium'}"></option>
                                                    <option value="Low" th:text="Low" th:selected="${setting.settingTitle == 'Low'}"></option>
                                                </select>

                                            </div>
                                        </div>
                                    </div><!--end col-->

                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label" >DisplayOrder</label>
                                            <div class="d-flex">
                                                <select name="displayOrder" class="form-select w-100">
                                                <option value="1" th:text="1" th:selected="${setting.displayOrder == 1}"></option>
                                                <option value="2" th:text="2" th:selected="${setting.displayOrder == 2}"></option>
                                                <option value="3" th:text="3" th:selected="${setting.displayOrder == 3}"></option>
                                                </select>

<!--                                                </select>-->

                            <h6 style="color: red;" th:text="${errmsg}"></h6>
