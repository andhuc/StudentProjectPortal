<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title th:text="${@title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Bootstrap 4 Landing Page Template"/>
    <meta name="keywords" content="Appointment, Booking, System, Dashboard, Health"/>
    <meta name="author" content="Shreethemes"/>
    <meta name="email" content="support@shreethemes.in"/>
    <meta name="website" content="../../../index.html"/>
    <meta name="Version" content="v1.2.0"/>
    <!-- favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico.png}">
    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <!-- simplebar -->
    <link th:href="@{/css/simplebar.css}" rel="stylesheet" type="text/css"/>
    <!-- Select2 -->
    <link th:href="@{/css/select2.min.css}" rel="stylesheet"/>
    <!-- Date picker -->
    <link rel="stylesheet" th:href="@{/css/flatpickr.min.css}">
    <link th:href="@{/css/jquery.timepicker.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Icons -->
    <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/remixicon.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
    <!-- Css -->
    <link th:href="@{/css/style.min.css}" rel="stylesheet" type="text/css" id="theme-opt"/>
    <!-- Datatables -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link th:href="@{/css/tablestyles.css}" rel="stylesheet"/>

    <style>
        .datatable-table {
            border: 1px solid #dee2e6;
            border-collapse: collapse;
        }
        tr, td, th {
            border: 1px solid #dee2e6 !important;
        }
        td:last-child {
            text-align: center;
        }
        th:first-child {
            width: 10%;
        }
        th:nth-child(2) {
            width: 20%;
        }
        th:nth-child(5) {
            width: 13%;
        }
        th:nth-child(6) {
            width: 12%;
        }
        th:last-child {
            width: 12%;
        }
        .datatable-selector {
            width: auto;
            padding: 8px;
            border-color: #dee2e6;
            border-radius: 6px;
            margin-right: 8px;
        }
        .datatable-input {
            display: block;
            width: 85%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border-radius: 0.375rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .datatable-sorter::before {
            border-top: 6px solid #000;
            bottom: 2px;
        }

        .datatable-sorter::after {
            border-bottom: 6px solid #000;
            top: 2px;
        }
        .datatable-top {
            margin-bottom: 12px;
        }
        .breadcrumb .breadcrumb-item:after {
            content: none !important;
        }
    </style>

</head>

<body>
<!-- Loader -->
<div id="preloader">
    <div id="status">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
</div>
<!-- Loader -->

<div class="page-wrapper doctris-theme toggled">
    <!-- sidebar-wrapper  -->
    <div th:replace="~{dashboardSidebar}"></div>

    <!-- Start Page Content -->
    <main class="page-content bg-light">
        <div th:replace="~{dashboardHeader}"></div>
        <div class="container-fluid">
            <div class="layout-specing">
                <div class="row px-4">
                    <div class="col-xl-5 col-md-6">
                        <h1>Subject Setting List</h1>
                        <ol class="breadcrumb mb-1 ms-1">
                            <li class="breadcrumb-item"><a href="/home">Dashboard</a></li>
                            <li class="breadcrumb-item">/</li>
                            <li class="breadcrumb-item active"><a>Subject Setting List</a></li>
                        </ol>
                    </div><!--end col-->

                    <div class="col-xl-5 col-md-6"></div>

                    <div class="col-xl-3 col-md-6 mt-4 d-flex align-items-end justify-content-center mb-2">
                        <a href="/subject-manager/subject-setting/add" class="btn btn-primary" style="margin-left: 24px">Add New</a>
                    </div><!--end col-->

                </div><!--end row-->
                <h3 th:text="${error}" style="color:red; text-align: center;"></h3>
                <div class="container-fluid px-4" th:if="${subjectSettingList!=null}">
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-table me-1"></i>
                            Subject Setting
                        </div>
                        <form class="card-body" action="/subject-manager/subject-setting" method="post">
                            <div class="row" style="position: absolute;left: 242px;top:72px;">
                                <div class="col-md-4">
                                    <div class="mb-3" >
                                        <select name="subjectId" class="form-select" onchange="this.form.submit()">
                                            <option value="-1">All Subject</option>
                                            <option th:each="subject : ${subjectList}"
                                                    th:value="${subject.id}"
                                                    th:text="${subject.subjectCode}" th:selected="${subjectId == subject.id}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <select name="typeId" class="form-select" onchange="this.form.submit()">
                                            <option value="-1" th:selected="${typeId == -1}">All Type</option>
                                            <option value="1" th:selected="${typeId == 1}">Complexity</option>
                                            <option value="2" th:selected="${typeId == 2}">Quality</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <select name="status" class="form-select" onchange="this.form.submit()">
                                            <option value="-1" th:selected="${status == -1}">All Status</option>
                                            <option value="1" th:selected="${status == 1}">Active</option>
                                            <option value="0" th:selected="${status == 0}">Inactive</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <table id="datatablesSimple" class="display">
                                <thead>
                                <tr>
                                    <th>Subject ID</th>
                                    <th>Subject</th>
                                    <th>Type</th>
                                    <th>Tittle</th>
                                    <th>Display Order</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="setting : ${subjectSettingList}">
                                    <td th:text="${setting.subject.id}"></td>
                                    <td th:text="${setting.subject.subjectCode}"></td>
                                    <td th:text="${setting.typeId==1?'Complexity':'Quality'}"></td>
                                    <td th:text="${setting.settingTitle}"></td>
                                    <td th:text="${setting.displayOrder}"></td>
                                    <td>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" th:checked="${setting.isStatus()}" th:onclick="'updateStatus(' + ${setting.id} + ', this)'">
                                        </div>
                                    </td>
                                    <td><a th:href="@{/subject-manager/subject-setting/detail?id={id}(id=${setting.id})}"><i class="fas fa-pen-to-square"></i></a></td>
                                </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>

                <script>
                    function updateStatus(id, checkbox) {
                        let status = checkbox.checked;
                        if(confirm('Are you sure?'))
                            fetch(`/subject-manager/subject-setting/updateStatus?id=${id}&status=${status}`)
                        else checkbox.checked = !status;
                    }
                </script>

            </div>
        </div><!--end container-->

        <!-- Footer Start -->
        <footer class="bg-white shadow py-3">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col">
                        <div class="text-sm-start text-center">
                            <p class="mb-0 text-muted">
                                <script>document.write(new Date().getFullYear())</script>
                                Copyright © Student Project Portal 2023 - All rights reserved.
                            </p>
                        </div>
                    </div><!--end col-->
                </div><!--end row-->
            </div><!--end container-->
        </footer><!--end footer-->
        <!-- End -->
    </main>
    <!--End page-content" -->
</div>
<!-- page-wrapper -->

<!-- javascript -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!-- simplebar -->
<script th:src="@{/js/simplebar.min.js}"></script>
<!-- Icons -->
<script th:src="@{/js/feather.min.js}"></script>

<script th:src="@{https://code.jquery.com/jquery-3.5.1.js}"></script>

<script th:src="@{https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js}" crossorigin="anonymous"></script>

<!-- Datatable -->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>-->
<script>
    window.addEventListener('DOMContentLoaded', event => {

    const datatablesSimple = document.getElementById('datatablesSimple');
    if (datatablesSimple) {
        new simpleDatatables.DataTable(datatablesSimple);
    }
});
</script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script>window.addEventListener('DOMContentLoaded', event => {

    // Toggle the side navigation
    const sidebarToggle = document.body.querySelector('#sidebarToggle');
    if (sidebarToggle) {
        sidebarToggle.addEventListener('click', event => {
            event.preventDefault();
            document.body.classList.toggle('sb-sidenav-toggled');
            localStorage.setItem('sb|sidebar-toggle', document.body.classList.contains('sb-sidenav-toggled'));
        });
    }

});</script>


</body>

</html>
