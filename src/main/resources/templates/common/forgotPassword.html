<head>
    <meta charset="utf-8" />

    <meta name="description" content="Premium Bootstrap 4 Landing Page Template" />

    <!-- favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico.png}"/>
    <!-- Bootstrap -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <!-- Icons -->
    <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet" type="text/css" />

<body>
<!-- Loader -->
<div id="preloader">
    <div id="status">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
</div>
<!-- Loader -->

<div class="back-to-home rounded d-none d-sm-block">
    <a href="landingPage.html" class="btn btn-icon btn-primary"><i data-feather="home" class="icons"></i></a>
</div>

<!-- Hero Start -->
<section class="bg-home d-flex bg-light align-items-center" th:style="'background: url('+@{/images/bg/bg-lines-one.png}+') center;'">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8">
                <img src="../../static/images/logo-dark.png" height="24" class="mx-auto d-block" alt="">
                <div class="card login-page bg-white shadow mt-4 rounded border-0">
                    <div class="card-body">
                        <h4 class="text-center">Recover Account</h4>
                        <form class="login-form mt-4">
                            <div class="row">
                                <div class="col-lg-12">
                                    <p class="text-muted text-center">Please enter your email address. You will receive a link to create a new password via email.</p>
                                    <div class="mb-3">
                                        <input type="email" class="form-control" placeholder="Enter Your Email Address" name="email" required="">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="d-grid">
                                        <button class="btn btn-primary">Send</button>
                                    </div>
                                </div>
                                <div class="col-lg-12 text-center">
                                    <p class="mb-0 mt-3"><small class="text-dark me-2">Remember your password ?</small> <a href="/login" class="text-dark h6 mb-0">Sign in</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div><!---->
            </div> <!--end col-->
        </div><!--end row-->
    </div> <!--end container-->
</section><!--end section-->
<!-- Hero End -->

<!-- javascript -->
<script th:src="@{js/bootstrap.bundle.min.js}"></script>
<!-- Icons -->
<script th:src="@{js/feather.min.js}"></script>

<script th:src="@{js/app.js}"></script>
