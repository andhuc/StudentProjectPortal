<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title th:text="${@title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Bootstrap 4 Landing Page Template" />
    <meta name="keywords" content="Appointment, Booking, System, Dashboard, Health" />
    <meta name="author" content="Shreethemes" />
    <meta name="email" content="support@shreethemes.in" />
    <meta name="website" content="https://shreethemes.in" />
    <meta name="Version" content="v1.2.0" />
    <!-- favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico.png}"/>
    <!-- Bootstrap -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <!-- Icons -->
    <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/remixicon.css}" rel="stylesheet" type="text/css" />
    <!-- Css -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.min.css}">

</head>

<body>
<!-- Loader -->
<div id="preloader">
    <div id="status">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
</div>
<!-- Loader -->

<div class="back-to-home rounded d-none d-sm-block">
    <a href="/static" class="btn btn-icon btn-primary"><i data-feather="home" class="icons"></i></a>
</div>

<!-- Hero Start -->
<section class="bg-home d-flex bg-light align-items-center" th:style="'background: url('+@{/images/bg/bg-lines-one.png}+') center;'">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8">
                <img src="../../static/images/logo-dark.png" height="24" class="mx-auto d-block" alt="">
                <div class="card login-page bg-white shadow mt-4 rounded border-0">
                    <div class="card-body">
                        <h4 class="text-center" style="color: green">Verify Successfully!</h4>
                        <h6 class="text-center" style="color: green">You need login again</h6>

                        <div class="col-md-12" style="margin-top: 35px">
                            <div class="d-grid">
                                <button class="btn btn-primary"> <a style="color: white" href="login">Go to Login</a></button>
                            </div>
                        </div>
                    </div>
                </div><!---->
            </div> <!--end col-->
        </div><!--end row-->
    </div> <!--end container-->
</section><!--end section-->
<!-- Hero End -->

<!-- javascript -->
<script th:src="@{js/bootstrap.bundle.min.js}"></script>
<!-- Icons -->
<script th:src="@{js/feather.min.js}"></script>
<!-- Main Js -->
<script th:src="@{js/app.js}"></script>

</body>

</html>
