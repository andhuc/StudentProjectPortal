<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title th:text="${@title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Bootstrap 4 Landing Page Template"/>
    <meta name="keywords" content="Appointment, Booking, System, Dashboard, Health"/>
    <meta name="author" content="Shreethemes"/>
    <meta name="email" content="support@shreethemes.in"/>
    <meta name="website" content="../../../index.html"/>
    <meta name="Version" content="v1.2.0"/>
    <!-- favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico.png}">
    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <!-- simplebar -->
    <link th:href="@{/css/simplebar.css}" rel="stylesheet" type="text/css"/>
    <!-- Select2 -->
    <link th:href="@{/css/select2.min.css}" rel="stylesheet"/>
    <!-- Date picker -->
    <link rel="stylesheet" th:href="@{/css/flatpickr.min.css}">
    <link th:href="@{/css/jquery.timepicker.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Icons -->
    <!--    <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet" type="text/css"/>-->
    <link th:href="@{/css/remixicon.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
    <!-- Css -->
    <link th:href="@{/css/style.min.css}" rel="stylesheet" type="text/css" id="theme-opt"/>

    <!-- Include DataTables CSS -->
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
<!-- Loader -->
<div id="preloader">
    <div id="status">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
</div>
<!-- Loader -->

<div class="page-wrapper doctris-theme toggled">
    <!-- sidebar-wrapper  -->
    <div th:replace="~{dashboardSidebar}"></div>
    <main class="page-content bg-light">
        <div th:replace="~{dashboardHeader}"></div>
        <div class="container-fluid">
            <div class="layout-specing">

                <div>
                    <h4 class="mb-0">Assignment List</h4>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a href="/home">Dashboard</a></li>
                        <li class="breadcrumb-item">/</li>
                        <li class="breadcrumb-item active">Assignment List</li>
                    </ol>
                </div>

                <div class="row">

                    <table id="example" class="table table-striped table-bordered">

                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Submitter</th>
                                <th>Class</th>
                                <th>Group</th>
                                <th>Assignment</th>
                                <th>Submit File</th>
                                <th>Submit At</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr th:each="milestone : ${milestoneList}">
                                <td th:text="${milestone.id}"></td>

                                <td th:text="${milestone.project.teamLeader.fullName}"></td>

                                <td th:text="${milestone.project.aclass.className}"></td>
                                <td th:text="${milestone.project.groupName}"></td>
                                <td th:text="${milestone.title}"></td>

                                <td th:if="${milestone.submissionList.size()>0}">
                                    <a th:href="${milestone.submissionList.get(0).pathFile}" target="_blank"
                                       th:text="${milestone.submissionList.get(0).fileLocation}"></a>
                                </td>
                                <td th:unless="${milestone.submissionList.size()>0}"></td>

                                <td th:if="${milestone.submissionList.size()>0}"
                                    th:text="${milestone.submissionList.get(0).createAt}"></td>
                                <td th:unless="${milestone.submissionList.size()>0}"></td>

                                <td th:text="${milestone.status}"></td>
                                <td th:text="${milestoneList.size()}"></td>
                            </tr>
                        </tbody>
                    </table>


                </div>

            </div>
        </div>
    </main>
</div>

<!-- javascript -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!-- simplebar -->
<script th:src="@{/js/simplebar.min.js}"></script>
<!-- Icons -->
<script th:src="@{/js/feather.min.js}"></script>

<script th:src="@{https://code.jquery.com/jquery-3.5.1.js}"></script>

<script th:src="@{https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js}"></script>


<!-- Include jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Include DataTables JS -->
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

<script>
    $(document).ready(function () {
        $('#example').DataTable({
            lengthChange: false,
        });
    });
</script>

</body>
</html>
