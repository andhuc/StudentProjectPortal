<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title th:text="${@title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Bootstrap 4 Landing Page Template"/>
    <meta name="keywords" content="Appointment, Booking, System, Dashboard, Health"/>
    <meta name="author" content="Shreethemes"/>
    <meta name="email" content="support@shreethemes.in"/>
    <meta name="website" content="../../../index.html"/>
    <meta name="Version" content="v1.2.0"/>
    <!-- favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico.png}">
    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <!-- simplebar -->
    <link th:href="@{/css/simplebar.css}" rel="stylesheet" type="text/css"/>
    <!-- Select2 -->
    <link th:href="@{/css/select2.min.css}" rel="stylesheet"/>
    <!-- Date picker -->
    <link rel="stylesheet" th:href="@{/css/flatpickr.min.css}">
    <link th:href="@{/css/jquery.timepicker.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Icons -->
    <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/remixicon.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
    <!-- Css -->
    <link th:href="@{/css/style.min.css}" rel="stylesheet" type="text/css" id="theme-opt"/>
    <!-- Datatables -->
    <link th:href="@{https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css}" rel="stylesheet"/>
    <link th:href="@{/css/tablestyles.css}" rel="stylesheet"/>


</head>

<body>
<!-- Loader -->
<div id="preloader">
    <div id="status">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
</div>
<!-- Loader -->

<div class="page-wrapper doctris-theme toggled">
    <!-- sidebar-wrapper  -->
    <div th:replace="~{dashboardSidebar}"></div>

    <!-- Start Page Content -->
    <main class="page-content bg-light">
        <div th:replace="~{dashboardHeader}"></div>
        <div class="container-fluid">
            <div class="layout-specing">
                <div class="row px-4">
                    <div class="col-xl-5 col-md-6">
                        <h1>User</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="/home">Dashboard</a></li>
                            <li class="breadcrumb-item active">User</li>
                        </ol>
                    </div><!--end col-->

                    <div class="col-xl-4 col-md-6"></div>

                    <div class="col-xl-3 col-md-6 mt-4 text-md-end">
                        <a href="./addUser" class="btn btn-primary" style="margin-left: 24px">Add New User</a>
                    </div><!--end col-->
                </div><!--end row-->

                <div class="container-fluid px-4">
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-table me-1"></i>
                            DataTable Example
                        </div>
                        <div class="card-body">
                            <table id="myTable" class="display">
                                <thead>
                                <tr>
                                    <th>Fullname</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Role</th>
                                    <th>Status</th>
                                    <th>Note</th>
                                    <th>View Details</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${userList}">
                                    <td th:text="${user.fullName}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.phone}"></td>
                                    <td th:text="${user.setting.settingTitle}"></td>
                                    <td>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" th:checked="${user.status}"
                                                   th:onclick="'updateStatus(' + ${user.id} + ', this)'">
                                        </div>
                                    </td>
                                    <td>
                                        <a href="#" class="showNote" onclick="openDialog(this)">
                                            <i class="fas fa-pen-to-square"></i>
                                        </a>
                                        <dialog class="userNote">
                                            <div class="userNote_container">
                                                <div class="userNote_header">
                                                    <h2 th:text="${user.fullName}"></h2>
                                                </div>
                                                <div class="userNote_body">
                                                    <div class="userNote_body_content">
                                                        <div class="userNote_body_content_text">
                                                            <p th:text="${user.note}"></p>
                                                        </div>
                                                    </div>
                                                </div>

                                                <button onclick="closeDialog(this)">Cancel</button>
                                            </div>
                                        </dialog>
                                    </td>
                                    <td><a th:href="@{'./userDetails?id=' + ${user.id}}">View Details</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div><!--end container-->

        <div th:replace="~{footer}"></div>

        <!-- End -->
    </main>
    <!--End page-content" -->
</div>
<!-- page-wrapper -->

<!-- javascript -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!-- simplebar -->
<script th:src="@{/js/simplebar.min.js}"></script>
<!-- Icons -->
<script th:src="@{/js/feather.min.js}"></script>

<script th:src="@{https://code.jquery.com/jquery-3.5.1.js}"></script>

<script th:src="@{https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js}" crossorigin="anonymous"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#myTable').DataTable({
            "dom": 'frt<"#toolbar.dt-box"><"dt-box"p>',
            "bInfo" : false,
        });

        $("#toolbar").html('<div class="float-left">' +
            '<p>Page no 1</p>' +
            '</div>');
    });
</script>

<!-- Status update -->
<script>
    function updateStatus(id, checkbox) {
        let status = checkbox.checked;

        if (confirm('Are you sure?'))
            fetch(`/admin/updateUserStatus?id=${id}&status=${status}`)
        else checkbox.checked = !status;
    }
</script>

<!-- User Note -->
<script>
    // Get dialog element
    function openDialog(element) {
        // Find the closest dialog element to the clicked anchor tag
        const dialog = element.closest('tr').querySelector('.userNote');

        // Check if a dialog is found, and then show it
        if (dialog) {
            dialog.showModal();
        }
    }

    // Close dialog when pressing cancel button
    function closeDialog(element) {
        const dialog = element.closest('dialog');
        dialog.close();
    }

</body>

</html>
