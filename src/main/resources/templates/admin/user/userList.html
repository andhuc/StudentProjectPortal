<body>
<!-- Loader -->
<div id="preloader">
    <div id="status">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>

</div>
<!-- Loader -->

<div class="page-wrapper doctris-theme toggled">
    <!-- sidebar-wrapper  -->
    <div th:replace="~{dashboardSidebar}"></div>

    <!-- Start Page Content -->
    <main class="page-content bg-light">
        <div th:replace="~{dashboardHeader}"></div>
        <div class="container-fluid">
            <div class="layout-specing">
                <div class="row px-4">
                    <div class="col-xl-5 col-md-6">
                        <h1>User</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="/home">Dashboard</a></li>
                            <li class="breadcrumb-item active">User</li>
                        </ol>
                    </div><!--end col-->

                    <div class="col-xl-4 col-md-6"></div>

                    </div><!--end col-->
                </div><!--end row-->

                <div class="container-fluid px-4">
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-table me-1"></i>
                            DataTable Example
                        </div>
                        <div class="card-body">
                            <table id="myTable" class="display">
                                <thead>
                                <tr>
                                    <th>Fullname</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Role</th>
                                    <th>Status</th>
                                    <th>Note</th>
                                    <th>View Details</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${userList}">
                                    <td th:text="${user.fullName}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.phone}"></td>
                                    <td th:text="${user.setting.settingTitle}"></td>
                                    <td>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" th:checked="${user.status}"
                                                   th:onclick="'updateStatus(' + ${user.id} + ', this)'">
                                        </div>
                                    </td>
                                    <td>
                                        <a href="#" class="showNote" onclick="openDialog(this)">
                                            <i class="fas fa-pen-to-square"></i>
                                        </a>
                                        <dialog class="userNote">
                                            <div class="userNote_container">
                                                <div class="userNote_header">
                                                    <h2 th:text="${user.fullName}"></h2>
                                                </div>
                                                <div class="userNote_body">
                                                    <div class="userNote_body_content">
                                                        <div class="userNote_body_content_text">
                                                            <p th:text="${user.note}"></p>
                                                        </div>
                                                    </div>
                                                </div>

                                                <button onclick="closeDialog(this)">Cancel</button>
                                            </div>
                                        </dialog>
                                    </td>
                                    <td><a th:href="@{'./userDetails?id=' + ${user.id}}">View Details</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div th:content="3" class="countPage" hidden=""></div>
                            <nav aria-label="Page navigation example">
                                <ul class="pagination justify-content-end">
                                    <li class="page-item disabled">
                                        <a class="page-link">Previous</a>
                                    </li>
                                    <li class="page-item active" ><a class="page-link">1</a></li>
                                    <li class="page-item"><a class="page-link">2</a></li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">Next</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div><!--end container-->

        <div th:replace="~{footer}"></div>

        <!-- End -->
    </main>
    <!--End page-content" -->
</div>

        });
    });
</script>

<!-- Status update -->
<script>
    function updateStatus(id, checkbox) {
        let status = checkbox.checked;

        if (confirm('Are you sure?'))
            fetch(`/admin/updateUserStatus?id=${id}&status=${status}`)
        else checkbox.checked = !status;
    }
</script>

    function updatePaginationButtons() {
