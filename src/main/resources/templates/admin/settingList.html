<html lang="en">

<head>
    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="website" content="../../../index.html"/>

    <!-- favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico.png}">
    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <!-- simplebar -->
    <link th:href="@{/css/simplebar.css}" rel="stylesheet" type="text/css"/>

    <link th:href="@{/css/select2.min.css}" rel="stylesheet"/>

    <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/remixicon.css}" rel="stylesheet" type="text/css"/>

    <link th:href="@{/css/style.min.css}" rel="stylesheet" type="text/css" id="theme-opt"/>
    <!-- Datatables -->
    <link th:href="@{css/tablestyles.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />

    <style>
        .datatable-table {
            border: 1px solid #dee2e6;
            border-collapse: collapse;
        }
        tr, td, th {
            border: 1px solid #dee2e6 !important;
        }
        td:last-child {
            text-align: center;
        }
        th:first-child {
            width: 36%;
        }
        th:last-child {
            width: 18%;
        }
        .datatable-selector {
            width: auto;
            padding: 8px;
            border-color: #dee2e6;
            border-radius: 6px;
            margin-right: 8px;
        }
        .datatable-bottom, .datatable-input, .datatable-dropdown {
            display: none;
        }
        .datatable-sorter::before {
            border-top: 6px solid #000;
            bottom: 2px;
        }

        .datatable-sorter::after {
            border-bottom: 6px solid #000;
            top: 2px;
        }
        .datatable-input {
            /*display: block;*/
            /*width: 85%;*/
            /*padding: 0.375rem 0.75rem;*/
            /*font-size: 1rem;*/
            /*font-weight: 400;*/
            /*line-height: 1.5;*/
            /*color: #212529;*/
            /*background-color: #fff;*/
            /*background-clip: padding-box;*/
            /*border: 1px solid #ced4da;*/
            /*-webkit-appearance: none;*/
            /*-moz-appearance: none;*/
            /*appearance: none;*/
            /*border-radius: 0.375rem;*/
            /*transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;*/
        }
        .datatable-top {
            margin-bottom: 2px;
        }
        .breadcrumb .breadcrumb-item:after {
            content: none !important;
        }
    </style>

</head>

<body>
<!-- Loader -->
<div id="preloader">
    <div id="status">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
</div>
<!-- Loader -->

<div class="page-wrapper doctris-theme toggled">
    <!-- sidebar-wrapper  -->
    <div th:replace="dashboardSidebar"></div>

    <!-- Start Page Content -->
    <main class="page-content bg-light">
        <div th:replace="dashboardHeader"></div>
        <div class="container-fluid">
            <div class="layout-specing">
                <div class="row px-4">
                    <div class="col-xl-5 col-md-6">
                        <h1>Setting</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                            <li class="breadcrumb-item"> > Setting</li>
                        </ol>
                    </div><!--end col-->

                    <div class="col-xl-4 col-md-6"></div>


                </div><!--end row-->

                <div class="container-fluid px-4">
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-table me-1"></i>
                            Roles
                        </div>
                        <div class="card-body">
                            <div>
                                <a href="/admin/setting/add" class="btn btn-primary" style="margin-left: 16px; float: right; margin-right: 30px;
                                margin-top: -12px;">Add New</a>
                            </div><!--end col-->
                            <table id="datatablesSimple" class="display table table-striped">
                                <thead>
                                <tr>
                                    <th>Role</th>
                                    <th>Display Order</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="setting : ${roleList}">
                                    <td th:text="${setting.settingTitle}"></td>
                                    <td th:text="${setting.displayOrder}"></td>
                                    <td>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" th:checked="${setting.isStatus()}" th:onclick="'updateStatus(' + ${setting.id} + ', this)'">
                                        </div>
                                    </td>
                                    <td><a th:href="@{/admin/setting/detail?id={id}(id=${setting.id})}"><i class="fas fa-pen-to-square"></i></a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <script>
                    function updateStatus(id, checkbox) {
                        let status = checkbox.checked;

                        if(confirm('Are you sure?'))
                            fetch(`/admin/setting/updateStatus?id=${id}&status=${status}`)
                        else checkbox.checked = !status;
                    }
                </script>

                <div class="container-fluid px-4">
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-table me-1"></i>
                            Semesters
                        </div>
                        <div class="card-body">
                            <div>
                                <a href="/admin/setting/add" class="btn btn-primary" style="margin-left: 16px; float: right; margin-top: -12px; margin-right: 30px">Add New</a>
                            </div><!--end col-->
                            <table id="datatablesSimple1" class="display">
                                <thead>
                                <tr>
                                    <th>Semester</th>
                                    <th>Display Order</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="setting : ${semesterList}">
                                    <td th:text="${setting.settingTitle}"></td>
                                    <td th:text="${setting.displayOrder}"></td>
                                    <td>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" th:checked="${setting.isStatus()}" th:onclick="'updateStatus(' + ${setting.id} + ', this)'">
                                        </div>
                                    </td>
                                    <td><a th:href="@{/admin/setting/detail?id={id}(id=${setting.id})}"><i class="fas fa-pen-to-square"></i></a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


                <div class="container-fluid px-4">
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-table me-1"></i>
                            Permitted Email Domains
                        </div>
                        <div class="card-body">
                            <div>
                                <a href="/admin/setting/add" class="btn btn-primary" style="margin-left: 16px; float: right; margin-top: -12px; margin-right: 30px">Add New</a>
                            </div><!--end col-->
                            <table id="datatablesSimple2" class="display">
                                <thead>
                                <tr>
                                    <th>Permitted Email Domain</th>
                                    <th>Display Order</th>
                                    <th class="text-center">Status</th>
                                    <th class="text-center">Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="setting : ${emailDomainList}">
                                    <td th:text="${setting.settingTitle}"></td>
                                    <td th:text="${setting.displayOrder}"></td>
                                    <td>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" th:checked="${setting.isStatus()}" th:onclick="'updateStatus(' + ${setting.id} + ', this)'">
                                        </div>
                                    </td>
                                    <td><a th:href="@{/admin/setting/detail?id={id}(id=${setting.id})}"><i class="fas fa-pen-to-square"></i></a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>
        </div><!--end container-->

        <!-- Footer Start -->
        <footer class="bg-white shadow py-3">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col">
                        <div class="text-sm-start text-center">
                            <p class="mb-0 text-muted">
                                <script>document.write(new Date().getFullYear())</script>
                                Copyright © Student Project Portal 2023 - All rights reserved.
                            </p>
                        </div>
                    </div><!--end col-->
                </div><!--end row-->
            </div><!--end container-->
        </footer><!--end footer-->
        <!-- End -->
    </main>
    <!--End page-content" -->
</div>
<!-- page-wrapper -->

<!-- javascript -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!-- simplebar -->
<script th:src="@{/js/simplebar.min.js}"></script>
<!-- Icons -->
<script th:src="@{/js/feather.min.js}"></script>

<script th:src="@{https://code.jquery.com/jquery-3.5.1.js}"></script>

<script th:src="@{https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js}" crossorigin="anonymous"></script>

<!-- Datatable -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script>
    window.addEventListener('DOMContentLoaded', event => {

    const datatablesSimple = document.getElementById('datatablesSimple');
    if (datatablesSimple) {
        new simpleDatatables.DataTable(datatablesSimple);
    }

    const datatablesSimple1 = document.getElementById('datatablesSimple1');
    if (datatablesSimple1) {
        new simpleDatatables.DataTable(datatablesSimple1);
    }

    const datatablesSimple2 = document.getElementById('datatablesSimple2');
    if (datatablesSimple2) {
        new simpleDatatables.DataTable(datatablesSimple2);
    }
});
</script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script>window.addEventListener('DOMContentLoaded', event => {

    // Toggle the side navigation
    const sidebarToggle = document.body.querySelector('#sidebarToggle');
    if (sidebarToggle) {
        sidebarToggle.addEventListener('click', event => {
            event.preventDefault();
            document.body.classList.toggle('sb-sidenav-toggled');
            localStorage.setItem('sb|sidebar-toggle', document.body.classList.contains('sb-sidenav-toggled'));
        });
    }

});</script>

</body>

</html>
