<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Doctris - Doctor Appointment Booking System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Bootstrap 4 Landing Page Template"/>
    <meta name="keywords" content="Appointment, Booking, System, Dashboard, Health"/>
    <meta name="author" content="Shreethemes"/>
    <meta name="email" content="support@shreethemes.in"/>
    <meta name="website" content="../../../index.html"/>
    <meta name="Version" content="v1.2.0"/>
    <!-- favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico.png}">
    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <!-- simplebar -->
    <link th:href="@{/css/simplebar.css}" rel="stylesheet" type="text/css"/>
    <!-- Select2 -->
    <link th:href="@{/css/select2.min.css}" rel="stylesheet"/>
    <!-- Date picker -->
    <link rel="stylesheet" th:href="@{/css/flatpickr.min.css}">
    <link th:href="@{/css/jquery.timepicker.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Icons -->
    <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
    <link th:href="@{/css/remixicon.css}" rel="stylesheet" type="text/css"/>
    <!-- Css -->
    <link th:href="@{/css/style.min.css}" rel="stylesheet" type="text/css" id="theme-opt"/>
</head>
<body>
<!-- Loader -->
<div id="preloader">
    <div id="status">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
</div>
<!-- Loader -->

<div class="page-wrapper doctris-theme toggled">
    <!-- sidebar-wrapper  -->
    <div th:replace="sidebar"></div>
    <main class="page-content bg-light">
        <div th:replace="header"></div>
        <div class="container-fluid">
            <div class="layout-specing">
                <div class="d-md-flex justify-content-between">
                    <h3 class="mb-0">User Details</h3>
                </div>

                                <div class="row">
                                    <div class="col-lg-8 mt-4">
                                        <div class="card border-0 p-4 rounded shadow">
                                            <form action="./updateUser" method="post">
                                                <input type="hidden" name="id" th:value="${user.id}">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="mb-3">
                                                            <label class="form-label">Fullname</label>
                                                            <input name="fullName" type="text" class="form-control"
                                                                   th:value="${user.fullName}">
                                                        </div>
                                                    </div><!--end col-->

                                                    <div class="col-md-6">
                                                        <div class="mb-3">
                                                            <label class="form-label">Email</label>
                                                            <input name="email" type="text" class="form-control"
                                                                   th:value="${user.email}">
                                                        </div>
                                                    </div><!--end col-->

                                                    <div class="col-md-6">
                                                        <div class="mb-3">
                                                            <label class="form-label">Phone</label>
                                                            <input name="phone" type="text" class="form-control"
                                                                   th:value="${user.phone}">
                                                        </div>
                                                    </div><!--end col-->

                                                    <div class="col-md-6">
                                                        <div class="mb-3">
                                                            <label class="form-label">Role</label>
                                                            <select name="roleId" class="form-control">
                                                                <option th:each="role : ${roleList}"
                                                                        th:value="${role.id}"
                                                                        th:text="${role.settingTitle}"
                                                                        th:selected="${role.id == user.setting.id}"></option>
                                                            </select>
                                                        </div>
                                                    </div><!--end col-->

                                                    <div class="col-md-6">
                                                        <div class="mb-3">
                                                            <label class="form-label">Status</label>
                                                            <select name="status" class="form-control">
                                                                <option value="true" th:selected="${true == user.status}">True</option>
                                                                <option value="false" th:selected="${false == user.status}">False</option>
                                                            </select>
                                                        </div>
                                                    </div><!--end col-->

                                                </div><!--end row-->

                                                <button type="submit" class="btn btn-primary">Update User</button>
                                            </form>
                                        </div>
                                    </div><!--end col-->
                                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
